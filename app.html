<html>

<head>
    <title>Measurement Converter</title>
</head>

<body>

    <h1>Measurement Converter</h1>

    <input type="text" id="input" size="20">

    <label for="unit-select1">Choose a Unit1:</label>
    <select id="unit-select1">
        <option value1="cu1">Choose Units</option>
        <option value1="lb1">Pound</option>
        <option value1="oz1">Ounce</option>
        <option value1="kg1">Kilogram</option>
        <option value1="g1">Gram</option>
    </select>
<button id="convert">Convert</button>


    <div id="output"></div>
    <label for="unit-select2">Choose a Unit:</label>
    <select id="unit-select2">
        <option value2="cu2">Choose Units</option>
        <option value2="lb2">Pound</option>
        <option value2="oz2">Ounce</option>
        <option value2="kg2">Kilogram</option>
        <option value2="g2">Gram</option>
    </select>
</body>

</html>
