<html>

</head>

<body>

    <h1>Measurement Converter</h1>

    <input type="text" id="input" size="20">

    <label for="unit-select1">Choose a Unit1:</label>

        <option value1="cu">Choose Units</option>
        <option value1="lb">Pound</option>
        <option value1="oz">Ounce</option>
        <option value1="kg">Kilogram</option>
        <option value1="g">Gram</option>
    </select>
<button id="convert">Convert</button>


    <div id="output"></div>
    <label for="unit-select2">Choose a Unit:</label>
    <select id="unit-select2">
        <option value2="cu">Choose Units</option>
        <option value2="lb">Pound</option>

    </select>
</body>
